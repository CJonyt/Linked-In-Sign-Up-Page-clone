<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <title>LinkedIn Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <i class="fab fa-linkedin"></i>
    </nav>

    <form action="post">
        <h3>Sign in</h3>
        <p class="quote">Stay updated on your professional world</p>
        <input type="text" name="Emph" placeholder="Email or Phone" id="Emph">
        <input type="password" name="password" placeholder="Password" id="password">
        <p class="passForge"><a href="#">Forgot password?</a></p>
        <button type="submit">Sign in</button>
    </form>
    
    <div class="divider">
        <span>or</span>
    </div>
    
    <div class="join-option">
        <p>New to LinkedIn?</p>
        <a href="#" class="join-link">Join now</a>
    </div>

    <div class="res">
        <p>This account doesn't exist. <a href="#">Click Here</a> to create an account</p>
    </div>

</body>
</html>
